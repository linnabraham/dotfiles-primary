[colors]
;background = #FFFFFF
;background = #282A2E
background-alt = #373B41
;foreground = #C5C8C6
;foreground = #282A2E
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880
;red = #FF0000
;green = #00FF00
;blue = #0000FF
background = #141C21
foreground = #93A1A1
white = #FFFFFF
black = #000000
red = #EC7875
pink = #EC407A
purple = #BA68C8
blue = #42A5F5
cyan = #4DD0E1
teal = #00B19F
green = #61C766
lime = #B9C244
yellow = #FDD835
amber = #FBC02D
orange = #E57C46
brown = #AC8476
indigo = #6C77BB
gray = #9E9E9E
blue-gray = #6D8895

[section/base]
monitor = ${env:MONITOR}


[bar/example]
monitor = eDP-1
width = 100%
height = 18pt
radius = 0
dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 0pt

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = Source Code Pro:style=Regular:pixelsize=12
; for many icons used
font-2 = "Font Awesome 6 Free:style=Solid:pixelsize=12;1"
; for arch linux logo icon
font-1 = "FiraCode Nerd Font"
; for workspace icons
font-3 = "icomoon\-feather:size=12;3"
font-4 = "Iosevka Nerd Font:size=12;4"
font-5 = "Font Awesome 6 Brands:pixelsize=12;1"
font-6 = "Roboto:size=11:weight=bold;2"
font-7 = Noto Color Emoji:size=2:scale=10
font-8 = monospace:size=11:weight=bold:scale=3

enable-ipc = true

modules-left = battery nevents trello polypomo routine music xkeyboard
modules-right = date filesystem pulseaudio memory cpu discharge mybacklight temp temperature mywlan nevents tray power mpc-zscroll
modules-center = nevents timew polypomo

cursor-click = pointer
cursor-scroll = none


; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

;override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1


[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /
mount-1 = /home

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio
;format-volume-prefix = "VOL "
format-volume-prefix = " "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

;label-volume = %percentage%%
label-volume = "%{A3:playerctl play-pause:}%percentage%%{A}"

;label-connected = "%{A1:alacritty -e nmtui:} %essid:0:12%%{A}"

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
;format-prefix = "RAM "
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
;format-prefix = "CPU "
format-prefix = "%{A1:BLOCK_BUTTON=1 cpu:} %{A}"
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
;label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%
;label-connected = %local_ip%
;label-connected = %essid% %downspeed:9%
; limit ssid to 12 characters
label-connected = " %essid:0:12%"
;label-connected = "%{A1:alacritty -e nmtui:}%{A3:BLOCK_BUTTON=1 ipshow:} %{A}%{A}"
;label-connected =  %ifname%
label-connected-foreground = #eefafa
format-connected = <label-connected>


[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1
date = %a %I:%M %p
date-alt = %Y-%m-%d %H:%M:%S
;label = %date%
label = %{A2:dunst-cal:}%{A3:notifier_calendar:}%date%%{A}%{A}
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini

[module/discharge]
type = custom/script
interval = 5
format-prefix = " "
format-prefix-foreground = "${colors.primary}"
format = <label>
exec = discharge

[module/tray]
type = internal/tray

[module/backlight]
type = internal/backlight
backlight = intel_backlight
interval = 1
format-prefix = "🌞"
scroll-up = "brightnessctl -q sset +10%"

[module/mybacklight]
type = custom/script
interval = 1
;format-prefix = "🌞"
format-prefix = " "
format-prefix-foreground = ${colors.primary}
exec = xbacklight -get
scroll-up = "change-backlight.py -inc 1"
scroll-down = "change-backlight.py -dec 1"
;click-left = notify-send "hi" && polybar-msg action "#temperature.module_toggle"
;click-left = exec lxsession-logout
click-left = polybar-msg action "#discharge.module_toggle" && polybar-msg action "#temperature.module_toggle" && polybar-msg action "#cpu.module_toggle" && polybar-msg action "#memory.module_toggle"

[module/uptime]
type = custom/script
exec = uptime | awk -F, '{print $1}' | awk '{print $3,$4}' | sed 's/,$//'
;format-prefix = "UP "
format-prefix = " "
format-prefix-foreground = ${colors.primary}
interval = 60

[module/trello]
type = custom/script
format-prefix = " "
format-prefix-foreground = ${colors.primary}
;exec-if = timeout 1 ping -c1 8.8.8.8
;exec = pb-trello 2>/dev/null
exec = polybar-trello.sh 2>/dev/null | wc -l
;click-left = notifier_task_list
click-left = notify-send -t 15000 "$(polybar-trello.sh | sed G | sed -r "s/\x1B\[([0-9]{1,2}(;[0-9]{1,2})?)?[mGK]//g")"
click-right = notifier_tracking_numbers
label-active-font = 6
interval = 180

[module/routine]
type = custom/script
exec = daily-routine.sh
click-left = notify-send "Uptime" "$(uptime | awk -F, '{print $1}' | awk '{print $3,$4}' | sed 's/,$//')"
;format-foreground = ${colors.primary}
interval = 60

[module/mywlan]
type = custom/script
;inherit = module/wlan
;exec = echo "$(ip route | grep default | awk '{print $5}')"
exec = "echo  "
format-foreground = ${colors.primary}
click-left = notify-send -t 0 "$(ip route get 1.2.3.4 | awk '{print $7}')"
;label-connected = %essid% True
;format-connected = <label-connected>
;format = %{A1:echo hai:}..hi%{A}
;format = hi
;format = <label-connected> hi
;format = ${wlan.label-connected}
;exec = echo "$(iwgetid -r)"
interval = 1

[module/mpd]
type = internal/mpd
; Host where mpd is running (either ip or domain name)
; Can also be the full path to a unix socket where mpd is running.
host = 127.0.0.1
port = 6600
# 𝄞
label-song = 🎵: %title%
; Seconds to sleep between progressbar/song timer sync
; Default: 1
interval = 2
;format-padding = 10
;width = 20
;label-maxlen = 10
label = %output:0:10:...%

[module/music]
type = custom/script
;exec = show-music
exec = polybar-music.sh
interval = 2
format-prefix = "🎵 "
format-prefix-foreground = ${colors.yellow}
label = %output:0:10%
click-left = mpc toggle
click-right = mpd_single_toggle.sh
click-middle = wrapper-wmctrl.sh plattenalbum
double-click-left = mpc next
double-click-right = mpc prev

[module/polypomo]
type = custom/script
exec = polypomo --worktime 3540 --breaktime 1200 --saveto ~/data/polypomo.db
tail = true
label = %output%
click-left = polypomo toggle
click-right = polypomo end
click-middle = polypomo lock
scroll-up = polypomo time +60
scroll-down = polypomo time -60
font-0 = fixed:pixelsize=10;1
font-1 = Noto Emoji:scale=15:antialias=false;0

[module/temperature]
type = internal/temperature

; Seconds to sleep between updates
; Default: 1
;interval = 0.5
interval = 5

; Thermal zone to use
; To list all the zone types, run
; $ for i in /sys/class/thermal/thermal_zone*; do echo "$i: $(<$i/type)"; done
; Default: 0
thermal-zone = 0

; Full path of temperature sysfs path
; Use `sensors` to find preferred temperature source, then run
; $ for i in /sys/class/hwmon/hwmon*/temp*_input; do echo "$(<$(dirname $i)/name): $(cat ${i%_*}_label 2>/dev/null || echo $(basename ${i%_*})) $(readlink -f $i)"; done
; to find path to desired file
; Default reverts to thermal zone setting
;hwmon-path = /sys/devices/platform/coretemp.0/hwmon/hwmon2/temp1_input
hwmon-path = /sys/devices/platform/coretemp.0/hwmon/hwmon7/temp2_input

; Base temperature for where to start the ramp (in degrees celsius)
; Default: 0
base-temperature = 20

; Threshold temperature to display warning label (in degrees celsius)
; Default: 80
warn-temperature = 60

; Whether or not to show units next to the temperature tokens (°C, °F)
; Default: true
;units = false

; Available tags:
;   <label> (default)
;   <ramp>
format = <ramp> <label>

; Available tags:
;   <label-warn> (default)
;   <ramp>
format-warn = <ramp> <label-warn>

; Available tokens:
;   %temperature% (deprecated)
;   %temperature-c%   (default, temperature in °C)
;   %temperature-f%   (temperature in °F)
label = %temperature-c%

; Available tokens:
;   %temperature% (deprecated)
;   %temperature-c%   (default, temperature in °C)
;   %temperature-f%   (temperature in °F)
label-warn = %temperature-c%
label-warn-foreground = #f00

; Requires the <ramp> tag
; The icon selection will range from `base-temperature` to `warn-temperature`,
; temperatures at and above `warn-temperature` will use the last icon
; and temperatures at and below `base-temperature` will use `ramp-0`.
; All other icons are distributed evenly between the two temperatures.
ramp-0 = A
ramp-1 = B
ramp-2 = C
ramp-foreground = #55

[module/power]
type = custom/text
content = " "
click-left = exec lxsession-logout
